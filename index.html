<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Surdle</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>Surdle - Answer is between 0 and 2643</header>
    <main>
      <div class="guess">
        <p class="index"><sup></sup>√</p>
        <form>
          <fieldset disabled>
            <input type="number" min="0" max="2643" class="radicand" />
            <button>=</button>
          </fieldset>
        </form>
        <span class="result">
          <span class="digit"></span>
          <span class="digit"></span>
          <span class="digit"></span>
          <span class="digit"></span>
          <span class="digit"></span>
        </span>
        <span class="ellipsis">…</span>
      </div>
    </main>
  </body>
</html>
